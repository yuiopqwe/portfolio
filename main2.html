<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 포트폴리오</title>
    <link rel="stylesheet" href="./css/main2.css">
    <script src="./js/main2.js"></script>
</head>
<body>
    <header>
        <h1>내 포트폴리오</h1>
        <nav>
            <ul>
                <li><a href="#about">소개</a></li>
                <li><a href="#portfolio">포트폴리오</a></li>
                <li><a href="#contact">연락하기</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h2>안녕하세요! 저는 웹 디자이너입니다.</h2>
        <p>최고의 사용자 경험을 제공하는 웹사이트를 만듭니다.</p>
        <a href="#portfolio" class="btn">포트폴리오 보기</a>
    </section>

    <section id="about">
        <h2>소개</h2>
        <p>저는 프론트엔드 및 백엔드 개발을 전문으로 하는 개발자입니다.</p>
    </section>

    <section id="portfolio">
        <h2>포트폴리오</h2>
        <div class="portfolio-container">
            <div class="portfolio-item fade-in">
                <img src="./img/img_01.jpg" alt="프로젝트 1">
                <p>프로젝트 1 설명</p>
            </div>
            <div class="portfolio-item fade-in">
                <img src="./img/img_02.jpg" alt="프로젝트 2">
                <p>프로젝트 2 설명</p>
            </div>
            <div class="portfolio-item fade-in">
                <img src="./img/img_03.jpg" alt="프로젝트 3">
                <p>프로젝트 3 설명</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>연락하기</h2>
        <form id="contact-form">
            <input type="text" placeholder="이름" required>
            <input type="email" placeholder="이메일" required>
            <textarea placeholder="메시지" required></textarea>
            <button type="submit">보내기</button>
        </form>
    </section>

    <footer>
        <p>© 2024 내 포트폴리오</p>
    </footer>

    
</body>
</html>
