<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <!-- 1. Lottie Player 불러오기 -->
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<!-- 2. Lottie Interactivity 불러오기 (이걸 놓치면 LottieInteractivity가 정의되지 않음!) -->
<script src="https://unpkg.com/@lottiefiles/interactivity@latest/dist/lottie-interactivity.min.js"></script>



</head>
<body>
  
  <!-- Lottie 애니메이션 플레이어 -->
  <lottie-player
    id="firstLottie"
    src="https://yuiopqwe.github.io/portfolio/json/1.json"
    background="transparent"
    speed="1"
    style="width: 393px; height: 852px;">
  </lottie-player>

</body>

<script>
  LottieInteractivity.create({
    player: '#firstLottie',
    mode: 'scroll',
    actions: [
      {
        visibility: [0, 1],
        type: 'seek',
        frames: [0, 300],
      },
    ]
  });
</script>

</html>
