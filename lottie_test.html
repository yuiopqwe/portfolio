<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Lottie 스크롤 테스트</title>

  <!-- ✅ Lottie player + Interactivity (중복 금지) -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://unpkg.com/@lottiefiles/interactivity@latest/dist/lottie-interactivity.min.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>


  <style>
    body {width: 393px; height: 100vh;
     background-color: #ccc;
    }
    #firstLottie {
      display: block;
      margin: 150px auto;
      width: 393px;
      height: 852px;
    }
  </style>
</head>
<body>

  <!-- ✅ 오직 1개만 정의 -->
  <lottie-player
    id="firstLottie"
    src="https://yuiopqwe.github.io/portfolio/json/1.json"
    background="transparent"
    speed="1"
    style="width: 393px; height: 852px;">
  </lottie-player>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      if (typeof LottieInteractivity !== "undefined") {
        LottieInteractivity.create({
          player: "#firstLottie",
          mode: "scroll",
          actions: [
            {
              visibility: [0, 1],
              type: "seek",
              frames: [0, 852],
            },
          ],
        });
      } else {
        console.error("❌ LottieInteractivity가 로드되지 않았습니다.");
      }
    });
  </script>

</body>
</html>
