<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/lottie-web@latest/build/player/lottie.min.js"></script>
</head>
<body>
  <div id="lottie-container" style="width:393px; height:852px;"></div> 
</body>
<script>
  lottie.loadAnimation({
    container: document.getElementById('lottie-container'), // 애니메이션이 들어갈 div
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: '/portfolio/json/1.json' // JSON 애니메이션 파일 경로
  });
</script>
</html>
