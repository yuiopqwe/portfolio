<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>스크롤 기반 Lottie 애니메이션</title>

  <!-- ✅ lottie-player 먼저 -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js" defer></script>

  <!-- ✅ lottie interactivity 그다음 -->
  <script src="https://unpkg.com/@lottiefiles/interactivity@latest/dist/lottie-interactivity.min.js" defer></script>

  <style>
    body {
      height: 200vh;
    }
    #firstLottie {
      margin: 150px auto;
      display: block;
      width: 300px;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- lottie-player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <!-- lottie interactivity -->
  <script src="https://unpkg.com/@lottiefiles/interactivity@latest/dist/lottie-interactivity.min.js"></script>

  <!-- 요소 및 실행 코드 -->
  <lottie-player
    id="firstLottie"
    src="https://yuiopqwe.github.io/portfolio/json/1.json"
    background="transparent"
    speed="1"
    style="width: 300px; height: 300px;">
  </lottie-player>

  <!-- 실행 코드 (스크립트 로드 후에 위치해야 함!) -->
  <script>
    LottieInteractivity.create({
      player: "#firstLottie",
      mode: "scroll",
      actions: [
        {
          visibility: [0, 1],
          type: "seek",
          frames: [0, 300],
        },
      ],
    });
  </script>

</body>
</html>
