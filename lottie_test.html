<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>스크롤 기반 Lottie 애니메이션</title>

  <!-- ✅ lottie-player 먼저 -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js" defer></script>

  <!-- ✅ lottie interactivity 그다음 -->
  <script src="https://unpkg.com/@lottiefiles/interactivity@latest/dist/lottie-interactivity.min.js" defer></script>

  <style>
    body {
      height: 200vh;
    }
    #firstLottie {
      margin: 150px auto;
      display: block;
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>

  <lottie-player
    id="firstLottie"
    src="https://yuiopqwe.github.io/portfolio/json/1.json"
    background="transparent"
    speed="1"
    style="width: 300px; height: 300px;">
  </lottie-player>

  <!-- ✅ 실행은 페이지 완전히 로드된 후로 미룸 -->
  <script>
    window.addEventListener("load", function () {
      if (typeof LottieInteractivity === "undefined") {
        console.error("❌ LottieInteractivity가 아직 로드되지 않았습니다!");
        return;
      }

      LottieInteractivity.create({
        player: "#firstLottie",
        mode: "scroll",
        actions: [
          {
            visibility: [0, 1],
            type: "seek",
            frames: [0, 300],
          },
        ],
      });
    });
  </script>

</body>
</html>
