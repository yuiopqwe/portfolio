<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <!-- 1. Lottie Player 불러오기 -->
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<!-- 2. Lottie Interactivity 불러오기 (이걸 놓치면 LottieInteractivity가 정의되지 않음!) -->
<script src="https://unpkg.com/@lottiefiles/interactivity@latest/dist/lottie-interactivity.min.js"></script>



</head>
<body>
  <div id="lottie-container" style="width:393px; height:852px;"></div> 
  <lottie-player
  id="firstLottie"
  src="https://yuiopqwe.github.io/portfolio/json/1.json"
  background="transparent"
  speed="1"
  style="width: 393px; height: 852px;"
  loop
  autoplay
></lottie-player>
</body>
<script>
  lottie.loadAnimation({
    container: document.getElementById('lottie-container'), // 애니메이션이 들어갈 div
    renderer: 'svg',
    loop: false,
    autoplay: false,
    path: 'https://yuiopqwe.github.io/portfolio/json/1.json' // JSON 애니메이션 파일 경로
  });
</script>
<script>
  LottieInteractivity.create({
    player: '#thirdLottie',
    mode: 'scroll',
    actions: [
      {
          visibility: [0, 0.3],
          type: "stop",
          frames: [50]
      },
      {
          visibility: [0.3, 1.0],
          type: "seek",
          frames: [50, 240]
      }
    ]
  });
</script>
</html>
