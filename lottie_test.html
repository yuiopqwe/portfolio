<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Lottie 스크롤 애니메이션</title>

  <!-- ✅ 순서 중요: lottie-player → interactivity -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://unpkg.com/@lottiefiles/interactivity@latest/dist/lottie-interactivity.min.js"></script>

  <style>
    body {
      height: 200vh; /* 스크롤 여유 */
    }

    #firstLottie {
      display: block;
      margin: 150px auto;
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>

  <!-- ✅ autoplay, loop 빼고 src 경로 정확히 지정 -->
  <lottie-player
    id="firstLottie"
    src="https://yuiopqwe.github.io/portfolio/json/1.json"
    background="transparent"
    speed="1"
    style="width: 300px; height: 300px;">
  </lottie-player>

  <!-- ✅ 반드시 두 스크립트 아래에서 실행되어야 함 -->
  <script>
    LottieInteractivity.create({
      player: "#firstLottie",
      mode: "scroll",
      actions: [
        {
          visibility: [0, 1],
          type: "seek",
          frames: [0, 300],
        },
      ],
    });
  </script>

</body>
</html>
